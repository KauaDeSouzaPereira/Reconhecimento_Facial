<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Conectando o CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Faça seu login.</h1>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <button type="button" class="login-btn" onclick="window.location.href='Verificacao.html'">Entrar</button><!-- Botão para enviar o formulário -->
            </form>
            <a href="signup.html" class="register-link">Ainda não tenho uma conta</a>
        </div>     
    </div>
</body>
</html>
